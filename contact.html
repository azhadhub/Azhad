<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Azhad Al-Hadi</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&family=JetBrains+Mono:wght@400;700&display=swap');

        :root {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-orange: #ff6b00;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1.1px);
            background-size: 30px 30px;
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .nav-bar { position: fixed; top: 20px; left: 20px; }
        .btn-back { color: #fff; text-decoration: none; border: 1px solid #444; padding: 10px 20px; border-radius: 8px; background: #000; font-weight: 500; transition: 0.3s; }
        .btn-back:hover { border-color: var(--accent-orange); color: var(--accent-orange); }

        .contact-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        h1 {
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            margin-bottom: 30px;
        }
        h1 span { color: var(--accent-orange); }

        .form-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-size: 0.9em; color: #888; }

        input, textarea {
            width: 100%;
            padding: 15px;
            background: transparent;
            border: 1px solid #333;
            color: #fff;
            font-family: 'Inter', sans-serif;
            font-size: 1em;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 10px rgba(255, 107, 0, 0.1);
        }

        textarea { height: 150px; resize: none; }

        .btn-send {
            width: 100%;
            padding: 15px;
            background: var(--accent-orange);
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }

        .btn-send:hover {
            background: #fff;
            transform: translateY(-2px);
        }

        .direct-info { text-align: center; margin-top: 30px; color: #666; font-size: 0.9em; }
        .direct-info a { color: var(--accent-orange); text-decoration: none; }

    </style>
</head>
<body>

    <nav class="nav-bar">
        <a href="index.html" class="btn-back">‚Üê Home</a>
    </nav>

    <div class="contact-wrapper">
        <h1>&lt;Send <span class="highlight">Message</span>/&gt;</h1>

        <form action="mailto:azhad.huzir@s.unikl.edu.my" method="post" enctype="text/plain">
            
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Your Email</label>
                <input type="email" name="email" placeholder="john@example.com" required>
            </div>

            <div class="form-group">
                <label>Message</label>
                <textarea name="message" placeholder="Type your message here..." required></textarea>
            </div>

            <button type="submit" class="btn-send">Send Message</button>

        </form>

        <p class="direct-info">
            Or email me directly at<br>
            <a href="mailto:azhad.huzir@s.unikl.edu.my">azhad.huzir@s.unikl.edu.my</a>
        </p>
    </div>

</body>
</html>
